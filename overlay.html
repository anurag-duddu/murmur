<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recording Overlay</title>
  <style>
    /* Critical styles for transparent overlay window */
    html, body {
      background: transparent !important;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #root {
      background: transparent;
    }
    /* Start invisible - GSAP will animate in */
    .overlay-pill-container {
      opacity: 0;
      transform: scale(0.8) translateY(20px);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/overlay.tsx"></script>
</body>
</html>
